<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe Toggle</title>
    <style>
        /* --- General Reset and Full-Screen Background Styles --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrolling allowed on the main page */
        }

        body {
            /* Replace with your image path/URL */
            background-image: url('./asset/background.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative; 
        }

        /* --- Button Styles (Fixed bottom-right, always visible) --- */
        #toggle-button {
            position: fixed; /* Fixes the button relative to the viewport */
            bottom: 20px;    /* Position 20px from the bottom */
            right: 20px;     /* Position 20px from the right */
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 20; /* Ensures the button is above everything else */
        }
        
        #toggle-button:focus-visible {
            outline: 2px solid dodgerblue; 
            outline-offset: 2px;
        }

        /* --- Iframe Container Styles (Initially hidden/off-screen) --- */
        #iframe-container {
            /* Start off-screen */
            position: fixed; 
            top: 100%; /* Initially below the viewport */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Solid background when visible */
            overflow: hidden; 
            
            /* Smooth transition when changing position */
            transition: top 0.5s ease-out;

            /* Performance hint */
            will-change: top;
            z-index: 10; /* Below the button's z-index */
        }

        /* Class added by JavaScript to make it visible */
        #iframe-container.is-visible {
            top: 0; /* Slides up to cover the full viewport (top: 0, height: 100%) */
        }

        /* --- Iframe Element Styles --- */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none; 
            /* Ensure iframes allow fullscreen functionality for embedded content like videos */
            allow: "fullscreen";
            /* Replace 'https://example.com' with your target URL */
            src: "https://study-math.nevuer.com/"; 
        }
    </style>
</head>
<body>

    <!-- The button remains fixed on the screen -->
    <button id="toggle-button" onclick="toggleIframe()" aria-expanded="false" aria-controls="iframe-container">
        Show Fullscreen
    </button>

    <!-- The container covers the full screen when active -->
    <div id="iframe-container">
        <iframe id="content-frame" title="External Content Frame"></iframe>
    </div>

    <script>
        function toggleIframe() {
            const container = document.getElementById('iframe-container');
            const button = document.getElementById('toggle-button');
            
            container.classList.toggle('is-visible');

            const isVisible = container.classList.contains('is-visible');
            
            if (isVisible) {
                button.textContent = 'Hide Fullscreen';
                button.setAttribute('aria-expanded', 'true');
            } else {
                button.textContent = 'Show Fullscreen';
                button.setAttribute('aria-expanded', 'false');
            }
        }
    </script>
</body>
</html>
